<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

{% for category, message in get_flashed_messages(with_categories = true) %}
	{% if category == "warning-error" %}
		<div class="warning-error">Warning: {{ message }}</div>
	{% endif %}

	{% if category == "alert-error" %}
		<div class="alert-error">Error: {{ message }}</div>
	{% endif %}
	{% if category == "success" %}
		<div class="success">Success!: {{ message }}</div>
	{% endif %}
{% endfor %}

	  <div class="wrapper fadeInDown">
	<div id="formContent">
	  <!-- Tabs Titles -->

	  <!-- Login Form -->
	  <form action="#" method="post">
		<input type="text" class="fadeIn second" name="username" placeholder="Username">
		<input type="password" class="fadeIn third" name="password" placeholder="Password">
		<input type="password" class="fadeIn forth" name="password_confirm" placeholder="Confirm Password">
		<input type="submit" class="fadeIn fourth" value="Register">
	  </form>
	</div>
  </div>	

</body>
</html>
